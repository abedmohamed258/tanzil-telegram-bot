services:
  - type: web
    name: tanzil-bot
    env: docker
    plan: free
    region: singapore
    
    dockerfilePath: ./Dockerfile
    dockerContext: .
    
    envVars:
      - key: BOT_TOKEN
        sync: false
      
      # --- Database (Required) ---
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      
      # --- Admin Group ---
      - key: ADMIN_GROUP_ID
        sync: false
      - key: TOPIC_GENERAL
        value: 1
      - key: TOPIC_CONTROL
        value: 2
      - key: TOPIC_LOGS
        value: 4
      - key: TOPIC_ERRORS
        value: 6
      
      # --- Telegram Stories (Optional) ---
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: TELEGRAM_SESSION
        sync: false
      
      # --- Error Tracking (Optional) ---
      - key: SENTRY_DSN
        sync: false
        
      # --- إعدادات البوت ---
      - key: MAX_FILE_SIZE
        value: 2147483648
      - key: MAX_CONCURRENT_DOWNLOADS
        value: 2
      - key: DOWNLOAD_TIMEOUT
        value: 600000
      - key: PORT
        value: 3000
      - key: TEMP_DIR
        value: /tmp/tanzil-downloads
      - key: LOG_LEVEL
        value: info
      
      # نصيحة: اجعلها false في البداية لتضمن عمل البوت فوراً (Long Polling)
      # يمكنك تفعيل الـ Webhook لاحقاً بعد الحصول على رابط الاستضافة
      - key: USE_WEBHOOK
        value: false 
        
    healthCheckPath: /health
    autoDeploy: true
