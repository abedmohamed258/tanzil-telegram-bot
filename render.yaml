services:
  - type: web
    name: tanzil-bot
    env: docker
    plan: free
    region: singapore
    
    # Build settings
    dockerfilePath: ./Dockerfile
    dockerContext: .
    
    # Environment variables
    envVars:
      - key: BOT_TOKEN
        sync: false
      
      - key: MAX_FILE_SIZE
        value: 2147483648
      
      - key: MAX_CONCURRENT_DOWNLOADS
        value: 2
      
      - key: DOWNLOAD_TIMEOUT
        value: 600000
      
      - key: PORT
        value: 3000
      
      - key: TEMP_DIR
        value: /tmp/tanzil-downloads
      
      - key: LOG_LEVEL
        value: info
      
      - key: USE_WEBHOOK
        value: true
    
    # Health check endpoint
    healthCheckPath: /health
    
    # Auto-deploy on push
    autoDeploy: true
